<div class="flex flex-col min-h-screen">
  <app-toast></app-toast>
  <!-- Header fixo no topo -->
  <app-header class="fixed top-0 left-0 w-full"></app-header>
  <div class="flex flex-1 mt-16">
    <!-- Sidebar ajustada para nÃ£o ultrapassar o header -->
    <div class="fixed w-22 h-[calc(100vh-4rem)] flex-shrink-0 bg-base-200">
      <app-sidebar></app-sidebar>
    </div>
    <main class="flex-1 ml-[4rem] px-[6rem] py-[2rem]">
      <!-- Spinner de carregamento centralizado -->
      <div
        *ngIf="loadingVisible"
        class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
      >
        <span class="loading loading-spinner loading-lg"></span>
      </div>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
