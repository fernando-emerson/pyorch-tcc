<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-1">{{ title }}</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="rounded-lg p-6 mb-6">
    <div class="mb-4">
      <label class="label">
        <span class="label-text">Nome da Automação</span>
      </label>
      <input
        type="text"
        placeholder="Digite o nome da automação"
        class="input input-bordered w-full text-sm"
        required
        formControlName="name"
      />
    </div>

    <div class="mb-4">
      <label class="label">
        <span class="label-text">Descrição</span>
      </label>
      <input
        type="text"
        placeholder="Digite uma descrição da automação"
        class="input input-bordered w-full text-sm"
        required
        formControlName="description"
      />
    </div>

    <div class="mb-4">
      <label class="label">
        <span class="label-text">Status</span>
      </label>
      <select
        class="select select-bordered w-full text-sm"
        required
        formControlName="status"
      >
        <option value="" disabled selected hidden>
          <label class="label">
            <span class="label-text">Selecione o status</span>
          </label>
        </option>
        <option value="active">Ativo</option>
        <option value="inactive">Inativo</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="label">
        <span class="label-text">Faça o upload do script ou projeto</span>
      </label>
      <input
        type="file"
        class="file-input file-input-bordered w-full max-w-xs"
        #filePicker
        (change)="onFileUpload($event)"
      />
    </div>

    <div class="mt-4">
      <button class="btn">
        <i class="fa-solid fa-save mr-2"></i> Salvar Automação
      </button>
      <button type="button" class="btn ml-2">Cancelar</button>
    </div>
  </form>
</div>
