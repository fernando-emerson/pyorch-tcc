<div class="container mx-auto">
  <h1 class="text-2xl font-bold mb-1">Workers</h1>
  <app-breadcrumb [path]="path"></app-breadcrumb>

  <!-- Grid de Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
    <!-- Card de Worker -->
    <div
      class="bg-base-200 rounded-lg shadow-md p-6 border border-transparent hover:border-blue-500 transition-all duration-300 cursor-pointer"
    >
      @for (worker of workers; track $index) {
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-primary">{{ worker.name }}</h2>
        <div class="badge badge-success">Online</div>
      </div>
      }
    </div>
